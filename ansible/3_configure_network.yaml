- name: Configure sysctl settings for Kubernetes networking
  hosts: all
  become: yes
  tasks:
    - name: Configure sysctl settings in /etc/sysctl.d/k8s.conf
      ansible.builtin.blockinfile:
        path: /etc/sysctl.d/k8s.conf
        create: yes
        block: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Configure kernel modules to load at boot in /etc/modules-load.d/k8s.conf
      ansible.builtin.blockinfile:
        path: /etc/modules-load.d/k8s.conf
        create: yes
        block: |
          overlay
          br_netfilter

    - name: Load kernel modules immediately (overlay and br_netfilter)
      # The modprobe command is idempotent and safe to run
      ansible.builtin.shell: modprobe {{ item }}
      loop:
        - overlay
        - br_netfilter

    - name: Reload sysctl
      # This handler executes the 'sudo sysctl --system' command
      ansible.builtin.command: sysctl --system
  