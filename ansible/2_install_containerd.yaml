- name: Install Containerd using Docker Repository
  hosts: all
  become: yes

  vars:
    # Set the Debian distribution codename used in the Docker repo URL
    # Assuming 'buster' as in your original command
    docker_debian_codename: "buster"
  
  tasks:
    - name: Install prerequisites for Docker/Containerd repository
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Create directory for Docker GPG keyrings
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download and add Docker GPG key
      ansible.builtin.shell: >
        curl -fsSL https://download.docker.com/linux/debian/gpg | 
        sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg --yes

    - name: Add the Docker APT repository to sources.list.d
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ docker_debian_codename }} stable"
        state: present
        filename: docker
        update_cache: yes
    
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600 # Cache valid for 1 hour
    
    - name: Install containerd.io package
      # Note: The Docker repository installs the 'containerd.io' package.
      ansible.builtin.apt:
        name: containerd.io
        state: present
        update_cache: yes
    
    - name: Generate default containerd config file
      ansible.builtin.shell: containerd config default | tee /etc/containerd/config.toml
    
    - name: Configure containerd to use systemd Cgroup driver
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'
        backup: yes
    
    - name: Globally replace /run/containerd with /var/run/containerd in config.toml
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: '"/run/containerd'
        replace: '"/var/run/containerd'
        backup: yes
      register: config_file_change

    - name: Ensure containerd service is enabled and running
      ansible.builtin.systemd_service:
        name: containerd
        enabled: yes
        state: started
        
    - name: Restart the containerd service
      ansible.builtin.systemd_service:
        name: containerd
        state: restarted